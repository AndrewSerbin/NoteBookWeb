<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <div class="registration">
      <h1>Registration to NoteBook</h1>
      <form method="post" action="RegistrationServlet">
        <p><input type="text" name="name" value="" placeholder="Name"></p>
        <p><input type="text" name="surname" value="" placeholder="Surname"></p>
        <p><input type="text" name="patronymic" value="" placeholder="Patronymic"></p>
        <p><input type="text" name="nick" value="" placeholder="Nick"></p>
        <p><input type="text" name="description" value="" placeholder="Description"></p>
        <p><input type="text" name="group" value="" placeholder="Group"></p>
        <p><input type="text" name="mainTelephone" value="" placeholder="Main telephone"></p>
        <p><input type="text" name="spareTelephone" value="" placeholder="Spare telephone"></p>
        <p><input type="text" name="email" value="" placeholder="Email"></p>
        <p><input type="text" name="skype" value="" placeholder="Skype"></p>
        <p><input type="text" name="index" value="" placeholder="Index"></p>
        <p><input type="text" name="city" value="" placeholder="City"></p>
        <p><input type="text" name="street" value="" placeholder="Street"></p>
        <p><input type="text" name="houseNumber" value="" placeholder="House number"></p>
        <p><input type="text" name="apartmentNumber" value="" placeholder="Apartment number"></p>

        <p class="submit"><input type="submit" name="commit" value="Отправить"></p>
      </form>
    </div>
  </section>
</body>
</html>
